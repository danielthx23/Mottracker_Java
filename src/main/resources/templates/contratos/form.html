<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit != null and isEdit ? 'Editar Contrato' : 'Novo Contrato'} + ' - Mottracker'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="shared/header :: header"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="shared/sidebar :: sidebar"></div>
                
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2" th:text="${isEdit != null and isEdit ? 'Editar Contrato' : 'Novo Contrato'}"></h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/contratos/gerenciar" class="btn btn-outline-secondary">
                                <span data-feather="arrow-left"></span>
                                Voltar
                            </a>
                        </div>
                    </div>

                    <!-- Alertas -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formulário -->
                    <div class="row">
                        <div class="col-md-6">
                            <form th:action="${isEdit != null and isEdit ? '/contratos/atualizar/' + contratoId : '/contratos/salvar'}" 
                                  th:object="${contrato}" 
                                  method="post">
                                
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Informações do Contrato</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="usuarioId" class="form-label">Usuário *</label>
                                            <select class="form-select" 
                                                    id="usuarioId" 
                                                    th:field="*{usuarioId}"
                                                    required>
                                                <option value="">Selecione um usuário</option>
                                                <option th:each="usuario : ${usuarios}" 
                                                        th:value="${usuario.idUsuario}" 
                                                        th:text="${usuario.nomeUsuario + ' (' + usuario.emailUsuario + ')'}"></option>
                                            </select>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('usuarioId')}" 
                                                 th:errors="*{usuarioId}"></div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="motoId" class="form-label">Moto *</label>
                                            <select class="form-select" 
                                                    id="motoId" 
                                                    th:field="*{motoId}"
                                                    required>
                                                <option value="">Selecione uma moto</option>
                                                <option th:each="moto : ${motos}" 
                                                        th:value="${moto.idMoto}" 
                                                        th:text="${moto.placaMoto + ' - ' + moto.modeloMoto}"></option>
                                            </select>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('motoId')}" 
                                                 th:errors="*{motoId}"></div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="valorToralContrato" class="form-label">Valor Total *</label>
                                            <input type="number" 
                                                   class="form-control" 
                                                   id="valorToralContrato" 
                                                   th:field="*{valorToralContrato}"
                                                   step="0.01"
                                                   min="0"
                                                   required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('valorToralContrato')}" 
                                                 th:errors="*{valorToralContrato}"></div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="quantidadeParcelas" class="form-label">Quantidade de Parcelas *</label>
                                            <input type="number" 
                                                   class="form-control" 
                                                   id="quantidadeParcelas" 
                                                   th:field="*{quantidadeParcelas}"
                                                   min="1"
                                                   required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('quantidadeParcelas')}" 
                                                 th:errors="*{quantidadeParcelas}"></div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="dataDeEntradaContrato" class="form-label">Data de Entrada *</label>
                                            <input type="date" 
                                                   class="form-control" 
                                                   id="dataDeEntradaContrato" 
                                                   th:field="*{dataDeEntradaContrato}"
                                                   required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('dataDeEntradaContrato')}" 
                                                 th:errors="*{dataDeEntradaContrato}"></div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="dataDeExpiracaoContrato" class="form-label">Data de Expiração *</label>
                                            <input type="date" 
                                                   class="form-control" 
                                                   id="dataDeExpiracaoContrato" 
                                                   th:field="*{dataDeExpiracaoContrato}"
                                                   required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('dataDeExpiracaoContrato')}" 
                                                 th:errors="*{dataDeExpiracaoContrato}"></div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="horarioDeDevolucaoContrato" class="form-label">Horário de Devolução</label>
                                            <input type="time" 
                                                   class="form-control" 
                                                   id="horarioDeDevolucaoContrato" 
                                                   th:field="*{horarioDeDevolucaoContrato}">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('horarioDeDevolucaoContrato')}" 
                                                 th:errors="*{horarioDeDevolucaoContrato}"></div>
                                        </div>

                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" 
                                                       type="checkbox" 
                                                       id="renovacaoAutomaticaContrato" 
                                                       th:field="*{renovacaoAutomatica}">
                                                <label class="form-check-label" for="renovacaoAutomaticaContrato">
                                                    Renovação Automática
                                                </label>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="clausulasContrato" class="form-label">Cláusulas do Contrato</label>
                                            <textarea class="form-control" 
                                                      id="clausulasContrato" 
                                                      th:field="*{clausulasContrato}"
                                                      rows="4"
                                                      placeholder="Digite as cláusulas específicas do contrato..."></textarea>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('clausulasContrato')}" 
                                                 th:errors="*{clausulasContrato}"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <span data-feather="save"></span>
                                        <span th:text="${isEdit != null and isEdit ? 'Atualizar' : 'Salvar'}"></span>
                                    </button>
                                    <a href="/contratos/gerenciar" class="btn btn-outline-secondary ms-2">
                                        <span data-feather="x"></span>
                                        Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
    <div th:replace="shared/footer :: footer"></div>
</body>
</html>
