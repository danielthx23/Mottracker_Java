<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit != null and isEdit ? 'Editar Endereço' : 'Novo Endereço'} + ' - Mottracker'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="shared/header :: header"></div>
    
    <div class="container-fluid flex-grow-1">
        <div class="row">
            <div th:replace="shared/sidebar :: sidebar"></div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2" th:text="${isEdit != null and isEdit ? 'Editar Endereço' : 'Novo Endereço'}"></h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/enderecos/gerenciar" class="btn btn-outline-secondary">
                                <span data-feather="arrow-left"></span>
                                Voltar
                            </a>
                        </div>
                    </div>

                    <!-- Alertas -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formulário -->
                    <div class="row">
                        <div class="col-md-8">
                            <form th:action="${isEdit != null and isEdit ? '/enderecos/atualizar/' + enderecoId : '/enderecos/salvar'}" 
                                  th:object="${endereco}" 
                                  method="post">
                                
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Informações do Endereço</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-8 mb-3">
                                                <label for="logradouro" class="form-label">Logradouro *</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="logradouro" 
                                                       th:field="*{logradouro}"
                                                       placeholder="Rua, Avenida, etc."
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('logradouro')}" 
                                                     th:errors="*{logradouro}"></div>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="numero" class="form-label">Número *</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="numero" 
                                                       th:field="*{numero}"
                                                       placeholder="123"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('numero')}" 
                                                     th:errors="*{numero}"></div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="complemento" class="form-label">Complemento</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="complemento" 
                                                       th:field="*{complemento}"
                                                       placeholder="Apto 101, Bloco A, etc.">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('complemento')}" 
                                                     th:errors="*{complemento}"></div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="bairro" class="form-label">Bairro *</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="bairro" 
                                                       th:field="*{bairro}"
                                                       placeholder="Centro, Vila Nova, etc."
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('bairro')}" 
                                                     th:errors="*{bairro}"></div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="cidade" class="form-label">Cidade *</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="cidade" 
                                                       th:field="*{cidade}"
                                                       placeholder="São Paulo"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cidade')}" 
                                                     th:errors="*{cidade}"></div>
                                            </div>
                                            <div class="col-md-2 mb-3">
                                                <label for="estado" class="form-label">Estado *</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="estado" 
                                                       th:field="*{estado}"
                                                       placeholder="SP"
                                                       maxlength="2"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('estado')}" 
                                                     th:errors="*{estado}"></div>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="cep" class="form-label">CEP *</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="cep" 
                                                       th:field="*{cep}"
                                                       placeholder="00000-000"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cep')}" 
                                                     th:errors="*{cep}"></div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-8 mb-3">
                                                <label for="referencia" class="form-label">Ponto de Referência</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="referencia" 
                                                       th:field="*{referencia}"
                                                       placeholder="Próximo ao shopping, em frente ao banco, etc.">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('referencia')}" 
                                                     th:errors="*{referencia}"></div>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="patioId" class="form-label">Pátio</label>
                                                <select class="form-select" 
                                                        id="patioId" 
                                                        th:field="*{patioId}">
                                                    <option value="">Selecione um pátio (opcional)</option>
                                                    <option th:each="patio : ${patios}" 
                                                            th:value="${patio.idPatio}" 
                                                            th:text="${patio.nomePatio}"></option>
                                                </select>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('patioId')}" 
                                                     th:errors="*{patioId}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <span data-feather="save"></span>
                                        <span th:text="${isEdit != null and isEdit ? 'Atualizar' : 'Salvar'}"></span>
                                    </button>
                                    <a href="/enderecos/gerenciar" class="btn btn-outline-secondary ms-2">
                                        <span data-feather="x"></span>
                                        Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
        
        // Máscara para CEP
        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{5})(\d{3})/, '$1-$2');
            e.target.value = value;
        });

        // Máscara para Estado (apenas 2 letras)
        document.getElementById('estado').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase().substring(0, 2);
        });
    </script>
    <div th:replace="shared/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
