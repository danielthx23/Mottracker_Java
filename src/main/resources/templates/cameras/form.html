<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit != null and isEdit ? 'Editar Câmera' : 'Nova Câmera'} + ' - Mottracker'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="shared/header :: header"></div>
    
    <div class="container-fluid flex-grow-1">
        <div class="row">
            <div th:replace="shared/sidebar :: sidebar"></div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2" th:text="${isEdit != null and isEdit ? 'Editar Câmera' : 'Nova Câmera'}"></h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/cameras/gerenciar" class="btn btn-outline-secondary">
                                <span data-feather="arrow-left"></span>
                                Voltar
                            </a>
                        </div>
                    </div>

                    <!-- Alertas -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formulário -->
                    <div class="row">
                        <div class="col-md-8">
                            <form th:action="${isEdit != null and isEdit ? '/cameras/atualizar/' + cameraId : '/cameras/salvar'}" 
                                  th:object="${camera}" 
                                  method="post">
                                
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Informações da Câmera</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="nomeCamera" class="form-label">Nome da Câmera *</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="nomeCamera" 
                                                       th:field="*{nomeCamera}"
                                                       placeholder="Ex: Câmera Entrada Principal"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeCamera')}" 
                                                     th:errors="*{nomeCamera}"></div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="ipCamera" class="form-label">Endereço IP</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="ipCamera" 
                                                       th:field="*{ipCamera}"
                                                       placeholder="192.168.1.100">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('ipCamera')}" 
                                                     th:errors="*{ipCamera}"></div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="status" class="form-label">Status *</label>
                                                <select class="form-select" 
                                                        id="status" 
                                                        th:field="*{status}"
                                                        required>
                                                    <option value="">Selecione o status</option>
                                                    <option th:each="status : ${statusOptions}" 
                                                            th:value="${status}" 
                                                            th:text="${status.name()}"></option>
                                                </select>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" 
                                                     th:errors="*{status}"></div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="patioId" class="form-label">Pátio *</label>
                                                <select class="form-select" 
                                                        id="patioId" 
                                                        th:field="*{patioId}"
                                                        required>
                                                    <option value="">Selecione um pátio</option>
                                                    <option th:each="patio : ${patios}" 
                                                            th:value="${patio.idPatio}" 
                                                            th:text="${patio.nomePatio}"></option>
                                                </select>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('patioId')}" 
                                                     th:errors="*{patioId}"></div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="posX" class="form-label">Posição X</label>
                                                <input type="number" 
                                                       class="form-control" 
                                                       id="posX" 
                                                       th:field="*{posX}"
                                                       step="0.1"
                                                       placeholder="0.0">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('posX')}" 
                                                     th:errors="*{posX}"></div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="posY" class="form-label">Posição Y</label>
                                                <input type="number" 
                                                       class="form-control" 
                                                       id="posY" 
                                                       th:field="*{posY}"
                                                       step="0.1"
                                                       placeholder="0.0">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('posY')}" 
                                                     th:errors="*{posY}"></div>
                                            </div>
                                        </div>

                                        <div class="alert alert-info">
                                            <h6 class="alert-heading">
                                                <span data-feather="info"></span>
                                                Informação
                                            </h6>
                                            <p class="mb-0">As posições X e Y são usadas para posicionar a câmera no layout do pátio.</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <span data-feather="save"></span>
                                        <span th:text="${isEdit != null and isEdit ? 'Atualizar' : 'Salvar'}"></span>
                                    </button>
                                    <a href="/cameras/gerenciar" class="btn btn-outline-secondary ms-2">
                                        <span data-feather="x"></span>
                                        Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
        
        // Validação básica para IP
        document.getElementById('ipCamera').addEventListener('input', function(e) {
            const ip = e.target.value;
            const ipRegex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            if (ip && !ipRegex.test(ip)) {
                e.target.setCustomValidity('Formato de IP inválido');
            } else {
                e.target.setCustomValidity('');
            }
        });
    </script>
    <div th:replace="shared/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
