<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Permissões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Permissões</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Informações do Usuário</h5>
            </div>
            <div class="card-body">
                <p><strong>Usuário:</strong> <span sec:authentication="name">N/A</span></p>
                <p><strong>Autoridades:</strong> <span sec:authentication="authorities">N/A</span></p>
            </div>
        </div>
        
        <div class="card mt-3">
            <div class="card-header">
                <h5>Teste de Permissões</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="alert alert-info">
                            <strong>ADMIN:</strong> 
                            <span sec:authorize="hasRole('ADMIN')" class="text-success">✓ Permitido</span>
                            <span sec:authorize="!hasRole('ADMIN')" class="text-danger">✗ Negado</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="alert alert-info">
                            <strong>GERENTE:</strong> 
                            <span sec:authorize="hasRole('GERENTE')" class="text-success">✓ Permitido</span>
                            <span sec:authorize="!hasRole('GERENTE')" class="text-danger">✗ Negado</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="alert alert-info">
                            <strong>OPERADOR:</strong> 
                            <span sec:authorize="hasRole('OPERADOR')" class="text-success">✓ Permitido</span>
                            <span sec:authorize="!hasRole('OPERADOR')" class="text-danger">✗ Negado</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="alert alert-info">
                            <strong>USER:</strong> 
                            <span sec:authorize="hasRole('USER')" class="text-success">✓ Permitido</span>
                            <span sec:authorize="!hasRole('USER')" class="text-danger">✗ Negado</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-3">
            <div class="card-header">
                <h5>Links de Teste</h5>
            </div>
            <div class="card-body">
                <a href="/usuarios/gerenciar" class="btn btn-primary me-2">Usuários</a>
                <a href="/motos/gerenciar" class="btn btn-primary me-2">Motos</a>
                <a href="/patios/gerenciar" class="btn btn-primary me-2">Pátios</a>
                <a href="/contratos/gerenciar" class="btn btn-primary me-2">Contratos</a>
            </div>
        </div>
    </div>
</body>
</html>
