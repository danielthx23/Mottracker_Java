<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit != null and isEdit ? 'Editar Layout' : 'Novo Layout'} + ' - Mottracker'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="shared/header :: header"></div>
    
    <div class="container-fluid flex-grow-1">
        <div class="row">
            <div th:replace="shared/sidebar :: sidebar"></div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2" th:text="${isEdit != null and isEdit ? 'Editar Layout' : 'Novo Layout'}"></h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/layouts/gerenciar" class="btn btn-outline-secondary">
                                <span data-feather="arrow-left"></span>
                                Voltar
                            </a>
                        </div>
                    </div>

                    <!-- Alertas -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formulário -->
                    <div class="row">
                        <div class="col-md-8">
                            <form th:action="${isEdit != null and isEdit ? '/layouts/atualizar/' + layoutId : '/layouts/salvar'}" 
                                  th:object="${layout}" 
                                  method="post">
                                
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Informações do Layout</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="descricao" class="form-label">Descrição do Layout *</label>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="descricao" 
                                                   th:field="*{descricao}"
                                                   placeholder="Ex: Layout Principal, Layout Entrada, etc."
                                                   required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}" 
                                                 th:errors="*{descricao}"></div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4 mb-3">
                                                <label for="largura" class="form-label">Largura (m) *</label>
                                                <input type="number" 
                                                       class="form-control" 
                                                       id="largura" 
                                                       th:field="*{largura}"
                                                       step="0.1"
                                                       min="0"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('largura')}" 
                                                     th:errors="*{largura}"></div>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="comprimento" class="form-label">Comprimento (m) *</label>
                                                <input type="number" 
                                                       class="form-control" 
                                                       id="comprimento" 
                                                       th:field="*{comprimento}"
                                                       step="0.1"
                                                       min="0"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('comprimento')}" 
                                                     th:errors="*{comprimento}"></div>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="altura" class="form-label">Altura (m)</label>
                                                <input type="number" 
                                                       class="form-control" 
                                                       id="altura" 
                                                       th:field="*{altura}"
                                                       step="0.1"
                                                       min="0">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('altura')}" 
                                                     th:errors="*{altura}"></div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="patioId" class="form-label">Pátio *</label>
                                            <select class="form-select" 
                                                    id="patioId" 
                                                    th:field="*{patioId}"
                                                    required>
                                                <option value="">Selecione um pátio</option>
                                                <option th:each="patio : ${patios}" 
                                                        th:value="${patio.idPatio}" 
                                                        th:text="${patio.nomePatio}"></option>
                                            </select>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('patioId')}" 
                                                 th:errors="*{patioId}"></div>
                                        </div>

                                        <div class="alert alert-info">
                                            <h6 class="alert-heading">
                                                <span data-feather="info"></span>
                                                Informação
                                            </h6>
                                            <p class="mb-0">O layout define a estrutura e organização dos elementos dentro do pátio, incluindo posições de câmeras e QR codes.</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <span data-feather="save"></span>
                                        <span th:text="${isEdit != null and isEdit ? 'Atualizar' : 'Salvar'}"></span>
                                    </button>
                                    <a href="/layouts/gerenciar" class="btn btn-outline-secondary ms-2">
                                        <span data-feather="x"></span>
                                        Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
    <div th:replace="shared/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
