<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit != null and isEdit ? 'Editar QR Code' : 'Novo QR Code'} + ' - Mottracker'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="shared/header :: header"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="shared/sidebar :: sidebar"></div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2" th:text="${isEdit != null and isEdit ? 'Editar QR Code' : 'Novo QR Code'}"></h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/qrcodes/gerenciar" class="btn btn-outline-secondary">
                                <span data-feather="arrow-left"></span>
                                Voltar
                            </a>
                        </div>
                    </div>

                    <!-- Alertas -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formulário -->
                    <div class="row">
                        <div class="col-md-6">
                            <form th:action="${isEdit != null and isEdit ? '/qrcodes/atualizar/' + qrCodeId : '/qrcodes/salvar'}" 
                                  th:object="${qrCode}" 
                                  method="post">
                                
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Informações do QR Code</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="identificadorQrCode" class="form-label">Identificador *</label>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="identificadorQrCode" 
                                                   th:field="*{identificadorQrCode}"
                                                   placeholder="Ex: QR001, ENTRADA_01, etc."
                                                   required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('identificadorQrCode')}" 
                                                 th:errors="*{identificadorQrCode}"></div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="posX" class="form-label">Posição X *</label>
                                                <input type="number" 
                                                       class="form-control" 
                                                       id="posX" 
                                                       th:field="*{posX}"
                                                       step="0.1"
                                                       min="0"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('posX')}" 
                                                     th:errors="*{posX}"></div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="posY" class="form-label">Posição Y *</label>
                                                <input type="number" 
                                                       class="form-control" 
                                                       id="posY" 
                                                       th:field="*{posY}"
                                                       step="0.1"
                                                       min="0"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('posY')}" 
                                                     th:errors="*{posY}"></div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="layoutPatioId" class="form-label">Layout do Pátio *</label>
                                            <select class="form-select" 
                                                    id="layoutPatioId" 
                                                    th:field="*{layoutPatioId}"
                                                    required>
                                                <option value="">Selecione um layout</option>
                                                <option th:each="layout : ${layouts}" 
                                                        th:value="${layout.idLayoutPatio}" 
                                                        th:text="${layout.descricao} + ' (Pátio: ' + ${layout.patioLayoutPatio.nomePatio} + ')'"></option>
                                            </select>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('layoutPatioId')}" 
                                                 th:errors="*{layoutPatioId}"></div>
                                        </div>

                                        <div class="alert alert-info">
                                            <h6 class="alert-heading">
                                                <span data-feather="info"></span>
                                                Informação
                                            </h6>
                                            <p class="mb-0">As posições X e Y definem onde o QR Code será posicionado no layout do pátio.</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <span data-feather="save"></span>
                                        <span th:text="${isEdit != null and isEdit ? 'Atualizar' : 'Salvar'}"></span>
                                    </button>
                                    <a href="/qrcodes/gerenciar" class="btn btn-outline-secondary ms-2">
                                        <span data-feather="x"></span>
                                        Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
    <div th:replace="shared/footer :: footer"></div>
</body>
</html>
