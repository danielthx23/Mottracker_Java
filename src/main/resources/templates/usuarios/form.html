<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit != null and isEdit ? 'Editar Usuário' : 'Novo Usuário'} + ' - Mottracker'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="shared/header :: header"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="shared/sidebar :: sidebar"></div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2" th:text="${isEdit != null and isEdit ? 'Editar Usuário' : 'Novo Usuário'}"></h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/usuarios/gerenciar" class="btn btn-outline-secondary">
                                <span data-feather="arrow-left"></span>
                                Voltar
                            </a>
                        </div>
                    </div>

                    <!-- Alertas -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formulário -->
                    <div class="row">
                        <div class="col-md-8">
                            <form th:action="${isEdit != null and isEdit ? '/usuarios/atualizar/' + usuarioId : '/usuarios/salvar'}" 
                                  th:object="${usuario}" 
                                  method="post"
                                  onsubmit="console.log('Form submitted!'); return true;">
                                
                                <!-- Debug info -->
                                <input type="hidden" name="debug" value="true">
                                
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Informações Pessoais</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="nomeUsuario" class="form-label">Nome Completo *</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="nomeUsuario" 
                                                       th:field="*{nomeUsuario}"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeUsuario')}" 
                                                     th:errors="*{nomeUsuario}"></div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="emailUsuario" class="form-label">Email *</label>
                                                <input type="email" 
                                                       class="form-control" 
                                                       id="emailUsuario" 
                                                       th:field="*{emailUsuario}"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('emailUsuario')}" 
                                                     th:errors="*{emailUsuario}"></div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="cpfUsuario" class="form-label">CPF *</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="cpfUsuario" 
                                                       th:field="*{cpfUsuario}"
                                                       placeholder="000.000.000-00"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cpfUsuario')}" 
                                                     th:errors="*{cpfUsuario}"></div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="cnhUsuario" class="form-label">CNH *</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="cnhUsuario" 
                                                       th:field="*{cnhUsuario}"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cnhUsuario')}" 
                                                     th:errors="*{cnhUsuario}"></div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="senhaUsuario" class="form-label">Senha *</label>
                                                <input type="password" 
                                                       class="form-control" 
                                                       id="senhaUsuario" 
                                                       th:field="*{senhaUsuario}"
                                                       th:placeholder="${isEdit != null and isEdit ? 'Deixe em branco para manter a senha atual' : 'Digite a senha'}"
                                                       th:required="${isEdit == null or !isEdit}">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('senhaUsuario')}" 
                                                     th:errors="*{senhaUsuario}"></div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="dataNascimentoUsuario" class="form-label">Data de Nascimento</label>
                                                <input type="date" 
                                                       class="form-control" 
                                                       id="dataNascimentoUsuario" 
                                                       th:field="*{dataNascimentoUsuario}">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('dataNascimentoUsuario')}" 
                                                     th:errors="*{dataNascimentoUsuario}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary" onclick="console.log('Button clicked!');">
                                        <span data-feather="save"></span>
                                        <span th:text="${isEdit != null and isEdit ? 'Atualizar' : 'Salvar'}"></span>
                                    </button>
                                    <a href="/usuarios/gerenciar" class="btn btn-outline-secondary ms-2">
                                        <span data-feather="x"></span>
                                        Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <div th:replace="shared/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
        
        // Máscara para CPF
        document.getElementById('cpfUsuario').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            e.target.value = value;
        });
    </script>
</body>
</html>
