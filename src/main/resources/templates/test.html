<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Permissões - Mottracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">
            <i class="fas fa-bug text-warning me-2"></i>
            Teste de Permissões
        </h1>
        
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-user me-2"></i>
                            Informações do Usuário
                        </h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Email:</strong> <span th:text="${userEmail}"></span></p>
                        <p><strong>Nome:</strong> <span th:text="${usuario.nomeUsuario}"></span></p>
                        <p><strong>ID:</strong> <span th:text="${usuario.idUsuario}"></span></p>
                        <p><strong>CPF:</strong> <span th:text="${usuario.cpfUsuario}"></span></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-shield-alt me-2"></i>
                            Permissões do Usuário
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${usuarioPermissoes != null and !usuarioPermissoes.isEmpty()}">
                            <div th:each="up : ${usuarioPermissoes}" class="mb-2">
                                <span class="badge bg-primary me-2" th:text="${up.permissao.nomePermissao}"></span>
                                <span class="text-muted" th:text="${up.papel}"></span>
                            </div>
                        </div>
                        <div th:if="${usuarioPermissoes == null or usuarioPermissoes.isEmpty()}" class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Nenhuma permissão encontrada!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Todas as Permissões Disponíveis
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${permissoes != null and !permissoes.isEmpty()}">
                            <div class="row">
                                <div th:each="p : ${permissoes}" class="col-md-6 mb-3">
                                    <div class="card border">
                                        <div class="card-body">
                                            <h6 class="card-title">
                                                <i class="fas fa-key text-primary me-2"></i>
                                                <span th:text="${p.nomePermissao}"></span>
                                            </h6>
                                            <p class="card-text text-muted" th:text="${p.descricao}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${permissoes == null or permissoes.isEmpty()}" class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Nenhuma permissão encontrada no sistema!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/dashboard" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>
                Voltar ao Dashboard
            </a>
            <a href="/admin/create-admin" class="btn btn-success ms-2">
                <i class="fas fa-user-plus me-2"></i>
                Criar Usuário Admin
            </a>
        </div>
    </div>
</body>
</html>
