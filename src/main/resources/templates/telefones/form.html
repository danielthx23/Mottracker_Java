<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${telefone.idTelefone != null ? 'Editar Telefone' : 'Novo Telefone'} + ' - Mottracker'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="shared/header :: header">
        <div class="container-fluid">
            <div class="row">
                <div th:replace="~{shared/sidebar :: sidebar}"></div>
                
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2" th:text="${telefone.idTelefone != null ? 'Editar Telefone' : 'Novo Telefone'}"></h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/telefones/gerenciar" class="btn btn-outline-secondary">
                                <span data-feather="arrow-left"></span>
                                Voltar
                            </a>
                        </div>
                    </div>

                    <!-- Alertas -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formulário -->
                    <div class="row">
                        <div class="col-md-6">
                            <form th:action="${telefone.idTelefone != null ? '/telefones/atualizar/' + telefone.idTelefone : '/telefones/salvar'}" 
                                  th:object="${telefone}" 
                                  method="post">
                                
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Informações do Telefone</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="numero" class="form-label">Número do Telefone *</label>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="numero" 
                                                   th:field="*{numero}"
                                                   placeholder="(11) 99999-9999"
                                                   required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('numero')}" 
                                                 th:errors="*{numero}"></div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="tipo" class="form-label">Tipo *</label>
                                            <select class="form-select" 
                                                    id="tipo" 
                                                    th:field="*{tipo}"
                                                    required>
                                                <option value="">Selecione o tipo</option>
                                                <option value="celular">Celular</option>
                                                <option value="residencial">Residencial</option>
                                                <option value="comercial">Comercial</option>
                                                <option value="whatsapp">WhatsApp</option>
                                            </select>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('tipo')}" 
                                                 th:errors="*{tipo}"></div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="usuarioId" class="form-label">Usuário *</label>
                                            <select class="form-select" 
                                                    id="usuarioId" 
                                                    th:field="*{usuarioId}"
                                                    required>
                                                <option value="">Selecione um usuário</option>
                                                <option th:each="usuario : ${usuarios}" 
                                                        th:value="${usuario.idUsuario}" 
                                                        th:text="${usuario.nomeUsuario + ' (' + usuario.emailUsuario + ')'}"></option>
                                            </select>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('usuarioId')}" 
                                                 th:errors="*{usuarioId}"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <span data-feather="save"></span>
                                        <span th:text="${telefone.idTelefone != null ? 'Atualizar' : 'Salvar'}"></span>
                                    </button>
                                    <a href="/telefones/gerenciar" class="btn btn-outline-secondary ms-2">
                                        <span data-feather="x"></span>
                                        Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
        
        // Máscara para telefone
        document.getElementById('numero').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                if (value.length < 14) {
                    value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                }
            }
            e.target.value = value;
        });
    </script>
    <div th:replace="shared/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
