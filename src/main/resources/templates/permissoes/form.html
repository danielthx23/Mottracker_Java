<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${permissao.idPermissao != null ? 'Editar Permissão' : 'Nova Permissão'} + ' - Mottracker'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="shared/header :: header">
        <div class="container-fluid">
            <div class="row">
                <div th:replace="~{shared/sidebar :: sidebar}"></div>
                
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2" th:text="${permissao.idPermissao != null ? 'Editar Permissão' : 'Nova Permissão'}"></h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/permissoes/gerenciar" class="btn btn-outline-secondary">
                                <span data-feather="arrow-left"></span>
                                Voltar
                            </a>
                        </div>
                    </div>

                    <!-- Alertas -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formulário -->
                    <div class="row">
                        <div class="col-md-6">
                            <form th:action="${permissao.idPermissao != null ? '/permissoes/atualizar/' + permissao.idPermissao : '/permissoes/salvar'}" 
                                  th:object="${permissao}" 
                                  method="post">
                                
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Informações da Permissão</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="nomePermissao" class="form-label">Nome da Permissão *</label>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="nomePermissao" 
                                                   th:field="*{nomePermissao}"
                                                   placeholder="Ex: ADMIN, USER, OPERADOR"
                                                   required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nomePermissao')}" 
                                                 th:errors="*{nomePermissao}"></div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="descricao" class="form-label">Descrição</label>
                                            <textarea class="form-control" 
                                                      id="descricao" 
                                                      th:field="*{descricao}"
                                                      rows="3"
                                                      placeholder="Descreva o que esta permissão permite fazer..."></textarea>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}" 
                                                 th:errors="*{descricao}"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <span data-feather="save"></span>
                                        <span th:text="${permissao.idPermissao != null ? 'Atualizar' : 'Salvar'}"></span>
                                    </button>
                                    <a href="/permissoes/gerenciar" class="btn btn-outline-secondary ms-2">
                                        <span data-feather="x"></span>
                                        Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
    <div th:replace="shared/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
