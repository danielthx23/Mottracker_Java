<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${usuarioPermissao.usuarioId != null ? 'Editar Permissão de Usuário' : 'Nova Permissão de Usuário'} + ' - Mottracker'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="shared/header :: header"></div>
    
    <div class="container-fluid flex-grow-1">
        <div class="row">
            <div th:replace="shared/sidebar :: sidebar"></div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2" th:text="${usuarioPermissao.usuarioId != null ? 'Editar Permissão de Usuário' : 'Nova Permissão de Usuário'}"></h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/usuario-permissoes/gerenciar" class="btn btn-outline-secondary">
                                <span data-feather="arrow-left"></span>
                                Voltar
                            </a>
                        </div>
                    </div>

                    <!-- Alertas -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formulário -->
                    <div class="row">
                        <div class="col-md-8">
                            <form th:action="${usuarioPermissao.usuarioId != null ? '/usuario-permissoes/atualizar/' + usuarioPermissao.usuarioId + '/' + usuarioPermissao.permissaoId : '/usuario-permissoes/salvar'}" 
                                  th:object="${usuarioPermissao}" 
                                  method="post">
                                
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Informações da Permissão de Usuário</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="usuarioId" class="form-label">Usuário *</label>
                                                <select class="form-select" 
                                                        id="usuarioId" 
                                                        th:field="*{usuarioId}"
                                                        required>
                                                    <option value="">Selecione um usuário</option>
                                                    <option th:each="usuario : ${usuarios}" 
                                                            th:value="${usuario.idUsuario}" 
                                                            th:text="${usuario.nomeUsuario + ' (' + usuario.emailUsuario + ')'}"></option>
                                                </select>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('usuarioId')}" 
                                                     th:errors="*{usuarioId}"></div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="permissaoId" class="form-label">Permissão *</label>
                                                <select class="form-select" 
                                                        id="permissaoId" 
                                                        th:field="*{permissaoId}"
                                                        required>
                                                    <option value="">Selecione uma permissão</option>
                                                    <option th:each="permissao : ${permissoes}" 
                                                            th:value="${permissao.idPermissao}" 
                                                            th:text="${permissao.nomePermissao}"></option>
                                                </select>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('permissaoId')}" 
                                                     th:errors="*{permissaoId}"></div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="papel" class="form-label">Papel</label>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="papel" 
                                                   th:field="*{papel}"
                                                   placeholder="Ex: ADMIN, GERENTE, OPERADOR, USER">
                                            <div class="form-text">Papel específico para esta permissão (opcional)</div>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('papel')}" 
                                                 th:errors="*{papel}"></div>
                                        </div>

                                        <div class="alert alert-info">
                                            <h6 class="alert-heading">
                                                <span data-feather="info"></span>
                                                Informação
                                            </h6>
                                            <p class="mb-0">Esta funcionalidade permite atribuir permissões específicas aos usuários do sistema. Cada usuário pode ter múltiplas permissões.</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <span data-feather="save"></span>
                                        <span th:text="${usuarioPermissao.usuarioId != null ? 'Atualizar' : 'Salvar'}"></span>
                                    </button>
                                    <a href="/usuario-permissoes/gerenciar" class="btn btn-outline-secondary ms-2">
                                        <span data-feather="x"></span>
                                        Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <div th:replace="shared/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
