<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Permissões de Usuários - Mottracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="shared/header :: header"></div>
    
    <div class="container-fluid flex-grow-1">
        <div class="row">
            <div th:replace="shared/sidebar :: sidebar"></div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Gerenciar Permissões de Usuários</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/usuario-permissoes/novo" class="btn btn-primary">
                                <span data-feather="plus"></span>
                                Nova Permissão
                            </a>
                        </div>
                    </div>

                    <!-- Alertas -->
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Tabela de Permissões de Usuários -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID Usuário</th>
                                    <th>Usuário</th>
                                    <th>ID Permissão</th>
                                    <th>Permissão</th>
                                    <th>Papel</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuarioPermissao : ${usuarioPermissoes.content}">
                                    <td th:text="${usuarioPermissao.usuarioId}"></td>
                                    <td>
                                        <strong th:text="${usuarioPermissao.usuario?.nomeUsuario}"></strong>
                                        <br>
                                        <small class="text-muted" th:text="${usuarioPermissao.usuario?.emailUsuario}"></small>
                                    </td>
                                    <td th:text="${usuarioPermissao.permissaoId}"></td>
                                    <td>
                                        <span class="badge bg-primary" th:text="${usuarioPermissao.permissao?.nomePermissao}"></span>
                                        <br>
                                        <small class="text-muted" th:text="${usuarioPermissao.permissao?.descricao}"></small>
                                    </td>
                                    <td>
                                        <span th:if="${usuarioPermissao.papel != null and usuarioPermissao.papel != ''}" 
                                              class="badge bg-info" 
                                              th:text="${usuarioPermissao.papel}"></span>
                                        <span th:if="${usuarioPermissao.papel == null or usuarioPermissao.papel == ''}" 
                                              class="text-muted">-</span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/usuario-permissoes/editar/{usuarioId}/{permissaoId}(usuarioId=${usuarioPermissao.usuarioId}, permissaoId=${usuarioPermissao.permissaoId})}" 
                                               class="btn btn-sm btn-outline-primary">
                                                <span data-feather="edit"></span>
                                            </a>
                                            <form th:action="@{/usuario-permissoes/excluir/{usuarioId}/{permissaoId}(usuarioId=${usuarioPermissao.usuarioId}, permissaoId=${usuarioPermissao.permissaoId})}" 
                                                  method="post" 
                                                  class="d-inline"
                                                  onsubmit="return confirm('Tem certeza que deseja excluir esta permissão de usuário?')">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <span data-feather="trash-2"></span>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Paginação -->
                    <nav th:if="${usuarioPermissoes.totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${!usuarioPermissoes.hasPrevious()} ? 'disabled'">
                                <a class="page-link" th:href="@{/usuario-permissoes/gerenciar(page=${usuarioPermissoes.number - 1})}">Anterior</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, usuarioPermissoes.totalPages - 1)}" 
                                th:classappend="${i == usuarioPermissoes.number} ? 'active'">
                                <a class="page-link" th:href="@{/usuario-permissoes/gerenciar(page=${i})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${!usuarioPermissoes.hasNext()} ? 'disabled'">
                                <a class="page-link" th:href="@{/usuario-permissoes/gerenciar(page=${usuarioPermissoes.number + 1})}">Próximo</a>
                            </li>
                        </ul>
                    </nav>
                </main>
            </div>
        </div>
    </div>
    
    <div th:replace="shared/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
