<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${patio.idPatio != null ? 'Editar Pátio' : 'Novo Pátio'} + ' - Mottracker'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="shared/header :: header">
        <div class="container-fluid">
            <div class="row">
                <div th:replace="~{shared/sidebar :: sidebar}"></div>
                
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2" th:text="${patio.idPatio != null ? 'Editar Pátio' : 'Novo Pátio'}"></h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/patios/gerenciar" class="btn btn-outline-secondary">
                                <span data-feather="arrow-left"></span>
                                Voltar
                            </a>
                        </div>
                    </div>

                    <!-- Alertas -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formulário -->
                    <div class="row">
                        <div class="col-md-8">
                            <form th:action="${patio.idPatio != null ? '/patios/atualizar/' + patio.idPatio : '/patios/salvar'}" 
                                  th:object="${patio}" 
                                  method="post">
                                
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Informações do Pátio</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="nomePatio" class="form-label">Nome do Pátio *</label>
                                                <input type="text" 
                                                       class="form-control" 
                                                       id="nomePatio" 
                                                       th:field="*{nomePatio}"
                                                       placeholder="Ex: Pátio Centro"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nomePatio')}" 
                                                     th:errors="*{nomePatio}"></div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="dataPatio" class="form-label">Data</label>
                                                <input type="date" 
                                                       class="form-control" 
                                                       id="dataPatio" 
                                                       th:field="*{dataPatio}">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('dataPatio')}" 
                                                     th:errors="*{dataPatio}"></div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="motosTotaisPatio" class="form-label">Total de Motos *</label>
                                                <input type="number" 
                                                       class="form-control" 
                                                       id="motosTotaisPatio" 
                                                       th:field="*{motosTotaisPatio}"
                                                       min="0"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('motosTotaisPatio')}" 
                                                     th:errors="*{motosTotaisPatio}"></div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="motosDisponiveisPatio" class="form-label">Motos Disponíveis *</label>
                                                <input type="number" 
                                                       class="form-control" 
                                                       id="motosDisponiveisPatio" 
                                                       th:field="*{motosDisponiveisPatio}"
                                                       min="0"
                                                       th:max="*{motosTotaisPatio}"
                                                       required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('motosDisponiveisPatio')}" 
                                                     th:errors="*{motosDisponiveisPatio}"></div>
                                            </div>
                                        </div>

                                        <div class="alert alert-info">
                                            <h6 class="alert-heading">
                                                <span data-feather="info"></span>
                                                Informação
                                            </h6>
                                            <p class="mb-0">O número de motos disponíveis não pode ser maior que o total de motos do pátio.</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">
                                        <span data-feather="save"></span>
                                        <span th:text="${patio.idPatio != null ? 'Atualizar' : 'Salvar'}"></span>
                                    </button>
                                    <a href="/patios/gerenciar" class="btn btn-outline-secondary ms-2">
                                        <span data-feather="x"></span>
                                        Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
        
        // Validação para motos disponíveis não excederem o total
        document.getElementById('motosTotaisPatio').addEventListener('input', function() {
            const total = parseInt(this.value) || 0;
            const disponivel = document.getElementById('motosDisponiveisPatio');
            disponivel.max = total;
            if (parseInt(disponivel.value) > total) {
                disponivel.value = total;
            }
        });
    </script>
    <div th:replace="shared/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
