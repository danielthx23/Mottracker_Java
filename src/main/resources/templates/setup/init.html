<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicializar Sistema - Mottracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow mt-5">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="fas fa-cogs text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3">Inicializar Sistema</h2>
                            <p class="text-muted">Configure as permissões e dados iniciais</p>
                        </div>
                        
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>
                        
                        <div class="alert alert-info">
                            <h6><i class="fas fa-info-circle me-2"></i>O que será feito:</h6>
                            <ul class="mb-0">
                                <li>Criar permissões básicas (ADMIN, GERENTE, OPERADOR, USER)</li>
                                <li>Associar todas as permissões aos usuários existentes</li>
                                <li>Configurar sistema para funcionamento completo</li>
                            </ul>
                        </div>
                        
                        <form action="/setup/init" method="post">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-play me-2"></i>
                                    Inicializar Sistema
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="/test" class="btn btn-outline-secondary">
                                <i class="fas fa-bug me-2"></i>
                                Verificar Permissões
                            </a>
                            <a href="/dashboard" class="btn btn-outline-primary ms-2">
                                <i class="fas fa-home me-2"></i>
                                Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
